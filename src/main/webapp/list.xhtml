<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						
						
						 <p:commandButton value="Editar" icon="ui-icon-disk"
						  action="#{Controller.editReserva()}"
						  ajax="false"/>
						
						 <p:commandButton value="Eliminar" icon="ui-icon-disk"
						  action="#{Controller.deleteReserva()}"
						  ajax="false"/>

					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGriBuscador" columns="7" style="width:100%">
					<p:outputLabel value="Buscar Por Nombre:" for="txtSearchName" />
					<p:inputText id="txtSearchName"  value="#{productController.filterName}" />
					<p:commandButton icon="ui-icon-search" 
					  actionListener="#Controller.searchReservaByName}"
					  update=":frm:datTabReserva :frm:men"/>
				</p:panelGrid>

				<p:dataTable id="datTabReserva"
					emptyMessage="No existen reservas registrados"
					value="#{Controller.reservas}" var="reserva"
					
					rowKey="#{reserva.id}"
					selectionMode="single"
					selection="#{Controller.reservaSelect}"
					
					paginator="true" rows="10">
					
					
					<p:ajax event="rowSelect"
						listener="#{Controller.selectReserva}" />
					

					<p:column headerText="Id">
						<p:outputLabel value="#{reserva.id}" />
					</p:column>
					<p:column headerText="Cliente">
						<p:outputLabel value="#{reserva.cliente.usuario.nombres}" />
					</p:column>
					<p:column headerText="Fecha">
						<p:outputLabel value="#{reserva.FechaReserva}" />
					</p:column>
					<p:column headerText="Hora">
						<p:outputLabel value="#{reserva.HoraReserva}" />
					</p:column>
					<p:column headerText="">
						<p:outputLabel value="#{reserva.mesa.zona}" />
					</p:column>
					<p:column headerText="">
						<p:outputLabel value="#{reserva.sillas}" />
					</p:column>
					
					
				</p:dataTable>

				


			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
